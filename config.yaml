bind_addr: 127.0.0.1
bind_port: 8000
reconnect_delay_ms: 1500
signal_log_enabled: true
signal_log_path: data/triangle_signals.jsonl
signal_log_channel_capacity: 2048
signal_min_profit_bps: 8.0
signal_min_hit_rate: 0.20
# Market-data freshness + local-book sync health gates (0 disables a gate)
max_book_age_ms: 1500
snapshot_resync_min_interval_ms: 250
snapshot_resync_backoff_initial_ms: 500
snapshot_resync_backoff_max_ms: 5000
sync_health_gap_window_ms: 10000
sync_health_max_gaps_in_window_per_leg: 3
sync_health_max_recent_resync_failure_age_ms: 3000
exchange_rules:
  enabled: true
  latency_penalty_bps: 2.0
  default_fee_bps: 7.5
  default_assumed_start_amount: 1.0
  assumed_start_amounts:
    usdt: 100.0
    busd: 100.0
    usdc: 100.0
    btc: 0.01
    eth: 0.2
    bnb: 1.0
  pair_rules:
    ethbtc:
      min_notional: 0.0001
      min_qty: 0.0001
      qty_step: 0.0001
    bnbeth:
      min_notional: 0.0001
      min_qty: 0.001
      qty_step: 0.001
    bnbbtc:
      min_notional: 0.0001
      min_qty: 0.001
      qty_step: 0.001
    btcusdt:
      min_notional: 10.0
      min_qty: 0.00001
      qty_step: 0.00001
      fee_bps: 7.5
auto_triangle_generation:
  enabled: false
  exchange_info_url: https://api.binance.com/api/v3/exchangeInfo
  include_reverse_cycles: true
  include_all_starts: false
  max_triangles: 0
  merge_pair_rules_from_exchange_info: true
  assets: [btc, eth, bnb, usdt, busd, usdc, xrp, sol, ada, doge]
update_interval: 100
results_limit: 5
depth_streams:
  - btcusdt
  - btcbusd
  - btcusdc
  - ethusdt
  - ethbusd
  - ethusdc
  - bnbusdt
  - bnbbusd
  - bnbusdc
  - aptusdt
  - aptbusd
  - aptusdc
  - xrpusdt
  - xrpbusd
  - xrpusdc
  - solusdt
  - solbusd
  - solusdc
  - ethbtc
  - bnbbtc
  - bnbeth
  - aptbtc
  - apteth
  - aptbnb
  - xrpbtc
  - xrpeth
  - xrpbnb
  - solbtc
  - soleth
  - solbnb

# Should add a lot more pairs
triangles:
  - parts: [btc, eth, bnb]
    pairs: [ethbtc, bnbeth, bnbbtc] 
  - parts: [btc, sol, bnb]
    pairs: [solbtc, solbnb, bnbbtc]
  - parts: [btc, xrp, eth]
    pairs: [xrpbtc, xrpeth, ethbtc]
  - parts: [busd, xrp, eth]
    pairs: [xrpbusd, xrpeth, ethbusd]
  - parts: [busd, xrp, bnb]
    pairs: [xrpbusd, xrpbnb, bnbbusd]
  - parts: [usdt, xrp, eth]
    pairs: [xrpusdt, xrpeth, ethusdt]
  - parts: [usdt, xrp, bnb]
    pairs: [xrpusdt, xrpbnb, bnbusdt]
  - parts: [usdt, sol, btc]
    pairs: [solusdt, solbtc, btcusdt]
  - parts: [usdt, sol, bnb]
    pairs: [solusdt, solbnb, bnbusdt]
